<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guild Loot & Attendance</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; }
    h1, h2 { color: #4a90e2; }
    nav a { color: #eee; margin-right: 1rem; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { padding: 8px; border: 1px solid #444; text-align: left; }
    th { background: #333; }
    tr:nth-child(even) { background: #222; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Import (Officers)</a>
    <a href="view.html">Loot & Attendance</a>
  </nav>
<header class="navbar">
  <div class="nav-container">
    <h1 class="logo">Catastrophe Guild</h1>
    <nav>
      <a href="index.html" class="nav-link">Data Input</a>
      <a href="view.html" class="nav-link">Loot & Attendance</a>
    </nav>
  </div>
</header>

  <h1>Guild Data</h1>

  <h2>Loot History</h2>
  <table id="loot-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Player</th>
        <th>Item</th>
        <th>Quality</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Attendance</h2>
  <table id="attendance-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Player</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <nav style="margin-bottom:20px;">
  <a href="index.html" style="margin-right:15px; color:#4a90e2;">Data Input</a>
  <a href="view.html" style="color:#4a90e2;">Loot & Attendance</a>
</nav>


  <script>
    const SUPABASE_URL = "https://elqopjkcfuvtbpafnfet.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVscW9wamtjZnV2dGJwYWZuZmV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NTI0NDcsImV4cCI6MjA3MzQyODQ0N30.H7WitHdiONiOkK1FICXMtNhiHFG8ThzKT6h2CRsFEPs";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadData() {
      // Loot view
      const { data: lootData, error: lootError } = await supabase.from("loot_view").select("*");
      if (lootError) {
        console.error("Loot error:", lootError);
      } else {
        const lootBody = document.querySelector("#loot-table tbody");
        lootData.forEach(row => {
          lootBody.innerHTML += `
            <tr>
              <td>${row.raid_date}</td>
              <td>${row.player_name}</td>
              <td>${row.item_name}</td>
              <td>${row.item_quality || ""}</td>
              <td>${row.item_type || ""}</td>
            </tr>`;
        });
      }

      // Attendance view
      const { data: attendanceData, error: attError } = await supabase.from("attendance_view").select("*");
      if (attError) {
        console.error("Attendance error:", attError);
      } else {
        const attBody = document.querySelector("#attendance-table tbody");
        attendanceData.forEach(row => {
          attBody.innerHTML += `
            <tr>
              <td>${row.raid_date}</td>
              <td>${row.player_name}</td>
              <td>${row.status}</td>
            </tr>`;
        });
      }
    }

    loadData();
  </script>
</body>
</html>
